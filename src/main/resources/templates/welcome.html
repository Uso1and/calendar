<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css' rel='stylesheet'/>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/jquery@3.6.0/jquery.min.js'></script>
</head>
<body>
<h1>Добро пожаловать, <span th:text="${user.name}"></span>!</h1>
<a href="/logout">Выйти</a>

<div id="calendar"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', // Тип начального представления
            events: [
                // Здесь вы можете добавить события, если они у вас есть
                { title: 'Событие', start: '2024-12-17', end: '2024-12-18' }
            ]
            // Настройте дополнительные параметры здесь
        });
        calendar.render();
    });
</script>

</body>
</html>
