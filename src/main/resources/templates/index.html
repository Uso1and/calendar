<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <style>
        .tab-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .tab.active {
            background-color: #ddd;
        }

        .content {
            margin-top: 20px;
        }
    </style>
    <script>
        function switchTab(tabName) {
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerTab').classList.remove('active');
            document.getElementById('loginContent').style.display = 'none';
            document.getElementById('registerContent').style.display = 'none';

            document.getElementById(tabName + 'Tab').classList.add('active');
            document.getElementById(tabName + 'Content').style.display = 'block';
        }
    </script>
</head>
<body onload="switchTab('login')">

<h1>Главная страница</h1>
<div class="tab-container">
    <div id="loginTab" class="tab" onclick="switchTab('login')">Вход</div>
    <div id="registerTab" class="tab" onclick="switchTab('register')">Регистрация</div>
</div>

<div class="content">
    <div id="loginContent">
        <h2>Форма входа</h2>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>
    <div id="registerContent" style="display: none;">
        <h2>Форма регистрации</h2>
        <form th:action="@{/users/register}" method="post">
            <div>
                <label for="regName">Имя:</label>
                <input type="text" id="regName" name="name" required>
            </div>
            <div>
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>

</body>
</html>
